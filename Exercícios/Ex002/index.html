<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		Parágrafos
	</title>
</head>
<body>
	<h1>Parágrafos e quebras de linhas</h1>
	<hr>
	<p>Neste exercício, é possível usar <br> uma break roll, isto é, <br>quebra de linha, onde se faz <br>necessário, ou onde você quiser. </p>
	<p>
		Vamos a alguns símbolos especiais:
	&reg;
	&copy;
	&delta;
	&Delta;
	&uarr;
	&rarr;
	&darr;  <!--forma abreviada -->
	&downarrow; <!-- forma normal -->
	&larr;
	</p>
	<p>
		Vamos agora para os emojis:
		&#x1F408;
		&#x1F30A;
		&#x1F308;
	</p>
</body>
