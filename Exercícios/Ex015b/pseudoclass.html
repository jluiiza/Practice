<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block;
            background-color: mediumpurple;
            color: red;
            border: 0.1em solid red;
            text-align: center;
            height: 200px; /* altura */
            width: 200px; /* largura */
        }
        div:hover {
            color: mediumpurple;
            background-color: red;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div id="d1">AAA</div>
    <div id="d2">BBB</div>
    <div id="d3">CCC</div>
</body>
</html>
